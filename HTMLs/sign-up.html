<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BookLend</title>
    <link rel="stylesheet" href="../styles/SU-style.css">
</head>
<body>
    <div class="support">
        <img src="../fotoww/BGsupportt.jpg" alt="support" height="1078px">
    </div>
    <div class="signboxpost">
        <form class="signup-screen" id="su-box">
            <h2>Sign Up</h2>
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter a valid email" required>
      
            <label>Name</label>
            <input type="text" id="name" placeholder="Input your name" required>
      
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+62 xxx-xxxx-xxxx" required>
      
            <label>Birthdate</label>
            <input type="date" id="date" required>
            
            <label>Password</label>
            <input type="password" id="pass" placeholder="Password" required>
      
            <label>Confirm Password</label>
            <input type="password" id="confirm-pass" placeholder="Re-enter your password" required>

            <div class="polpost">
                <div class="policy-checkbox">
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox" required>
                        I agree to the <a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a>
                    </label>
                </div>
            </div>
            <button type="submit" id="btn">Submit</button>
            <div class="si-post">
                <p>Already have a account?
                    <a href="../index.html">Sign in</a>
                </p>
            </div>
        </form>
      </div>
      <script src="../js/signup.js"></script>
</body>
</html>
