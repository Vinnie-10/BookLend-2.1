<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BookLend</title>
    <link rel="stylesheet" href="../styles/SI-style.css">
</head>
<body class="index-bg">
    <div class="screen login-screen" id="loginScreen">
        <div class="BG-support">
            <img src="fotoww/BGsupportt.jpg" alt="pendukung" height="1078px">
        </div>
        
            <div class="logboxpost">

                <form action="HTMLs/home.html" class="login-box">
                    <div class="logo">
                        <img src="../fotoww/logo.png">
                    </div>

                    <h2>Sign In</h2>

                    <div class="input-post">
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="email" placeholder="Password" required> 
                    </div>
                    
                    <a href="forgot.html" class="forgot">Forget password?</a>
                    <button type="submit">Log In</button>

                    <div class="su-post">
                        <p class="signup-text">Don't have any account?
                        <a href="HTMLs/sign-up.html">Sign Up</a>
                        </p>
                    </div>
                </form>

            </div>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
